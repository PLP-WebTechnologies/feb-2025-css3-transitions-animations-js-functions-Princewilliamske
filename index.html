<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Animation Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .animated-box {
      width: 150px;
      height: 150px;
      margin: 30px auto;
      background-color: #3498db;
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-box.animate {
      animation: bounce 1s ease;
      background-color: #e74c3c;
      transform: scale(1.2);
    }

    button {
      padding: 12px 25px;
      margin: 15px;
      border: none;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    /* CSS Animations */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dark-theme {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Animated Webpage</h1>

  <div class="animated-box" id="box"></div>

  <button onclick="triggerAnimation()">Animate Box</button>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    // Trigger bounce animation
    function triggerAnimation() {
      const box = document.getElementById('box');
      box.classList.add('animate');
      setTimeout(() => box.classList.remove('animate'), 1000);
    }

    // Theme toggle using localStorage
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load theme from localStorage on page load
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    };
  </script>
</body>
</html>
